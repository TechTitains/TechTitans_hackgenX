<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanasaya - Tree Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/vanasetu.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container">
        <a class="navbar-brand" href="index.html">Vanasaya</a>
      </div>
    </nav>

    <div class="container py-5">
      <h1 class="text-center mb-5">Welcome to Vanasaya Tree Shop</h1>
      <div id="treeCards" class="row g-4"></div>
    </div>
<script>
  const trees = [
    {
      id: 1,
      name: "Neem Tree",
      image: "/Images/neem2.jpeg",
      description: "Neem trees are known for their medicinal properties and ability to purify air.",
      price: 89
    },
    {
      id: 2,
      name: "Bamboo Tree",
      image: "/Images/bamboo1.jpeg",
      description: "Banyan trees are sacred in many cultures and provide extensive shade.",
      price: 90
    },
    {
      id: 3,
      name: "Peepal Tree",
      image: "/Images/peepal1.jpeg",
      description: "Mango trees provide delicious fruits and are perfect for home gardens.",
      price: 95
    }
  ];
  
  function createTreeCard(tree) {
    const card = document.createElement('div');
    card.className = 'col-md-4';
    card.innerHTML = `
      <div class="card">
        <div class="adoption-overlay" id="overlay-${tree.id}">
          <div class="checkmark">✓</div>
          <div class="adoption-message">Tree Adopted!</div>
        </div>
        <img src="${tree.image}" class="card-img-top" alt="${tree.name}">
        <div class="card-body">
          <h5 class="card-title">${tree.name}</h5>
          <button class="btn btn-info info-button" data-tree-id="${tree.id}">Info</button>
          <div class="tree-info mt-3" id="info-${tree.id}">
            <p>${tree.description}</p>
            <p class="fw-bold">Price: ₹${tree.price}</p>
            <button class="btn btn-success buy-button" data-tree-id="${tree.id}">Buy Now</button>
          </div>
        </div>
      </div>
    `;
    return card;
  }
  
  function showAdoptionConfirmation(treeId) {
    const overlay = document.getElementById(`overlay-${treeId}`);
    overlay.classList.add('active');
    
    setTimeout(() => {
      location.href = '/';
    }, 3000);
  }
  
  function initializeTreeCards() {
    const treeCardsContainer = document.getElementById('treeCards');
    trees.forEach(tree => {
      treeCardsContainer.appendChild(createTreeCard(tree));
    });
  
    // Add event listeners to info buttons
    document.querySelectorAll('.info-button').forEach(button => {
      button.addEventListener('click', (e) => {
        const treeId = e.target.dataset.treeId;
        const infoDiv = document.getElementById(`info-${treeId}`);
        const buyButton = infoDiv.querySelector('.buy-button');
        
        // Toggle info and buy button
        infoDiv.classList.toggle('active');
        buyButton.classList.toggle('active');
      });
    });
  
    // Add event listeners to buy buttons
    document.querySelectorAll('.buy-button').forEach(button => {
      button.addEventListener('click', (e) => {
        const treeId = e.target.dataset.treeId;
        showAdoptionConfirmation(treeId);
      });
    });
  }
  
  // Initialize the page
  document.addEventListener('DOMContentLoaded', initializeTreeCards);
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/vanasetu.js"></script>
  </body>
</html>
